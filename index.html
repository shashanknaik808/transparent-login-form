<!doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/5ecddc55db.js" crossorigin="anonymous"></script>
    <title>Login to CodeWorld</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>

</html>
